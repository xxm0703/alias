<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alias</title>
    <script src="setup.js"></script>
    <script src="gameLoop.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<form title="names" id="signup">
    P1: <input title="p1" type="text" id="input1"><br>
    P2: <input title="p2" type="text" id="input2"><br>
    <input type="button" onclick="submitting(this)" value="Enter">
</form>
<select title="count" id="select" onchange="setN(this)">
    <option>--</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
</select>
<select title="timer" id="time_set" onchange="timeSet(this)">
    <option>--</option>
    <option value="15">15</option>
    <option value="30">30</option>
    <option value="45">45</option>
    <option value="60">60</option>
</select>
<h2 id="p_stat" class="text"></h2>
<h1 id="timer" class="text"></h1>
<div id="buttons"></div>
</body>
</html>
